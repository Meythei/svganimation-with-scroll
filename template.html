  <script>
    var startpos = 750;
    var stoppos = 0 ;
    $().ready(function () {
          $(".controll-path").css("animation-delay", -100000 + "s");
          
          $(window).scroll(function () {
            var dur =  $(".controll-path").css("animation-duration");

            scroll_position = $(this).scrollTop() + 1;
            progperpos = ((scroll_position - startpos) / (stoppos - startpos)) * parseInt(dur) * -1;
            console.log(scroll_position);
            $(".controll-path").css("animation-delay", progperpos + "s");

            var coverop = (2400 - scroll_position) / 1200;
            $("#cover").css("opacity",coverop);
          });
        });
        
    $("#cover").click(function () {
        $('.dgitem').pep({
            droppable: '.droppable'
        });
        $('#cover').css("position","fixed")
                  .css("top","0");
    });
  </script>
